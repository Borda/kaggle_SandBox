default_language_version:
  python: python3.8

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/PyCQA/isort
    hooks:
      - id: isort
        name: imports
        entry: isort
        language: system
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-yapf
    hooks:
      - id: yapf
        name: formatting
        entry: yapf
        args: [ --parallel ]
        language: system
        types: [python]

  - repo: https://github.com/PyCQA/flake8
    hooks:
      - id: flake8
        name: PEP8
        entry: flake8
        language: system
        types: [python]
